<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>
<form id="create_address">

    <div>
        <label for="address_first_name">First name</label>
        <input type="text" name="address[first_name]" id="address_first_name">
    </div>

    <div>
        <label for="address_last_name">Last name</label>
        <input type="text" name="address[last_name]" id="address_last_name">
    </div>

    <div>
        <label for="address_street_address">Address1</label>
        <input id="address_street_address" type="text" name="address[address1]">
    </div>

    <div>
        <label for="address_secondary_address">Address2</label>
        <input id="address_secondary_address" type="text" name="address[address2]">
    </div>

    <div>
        <label for="address_city">City</label>
        <input type="text" name="address[city]" id="address_city">
    </div>

    <div>
        <label for="address_state">State</label>
        <select name="address[state]" id="address_state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>

    <div>
        <label for="address_zip_code">Zip code</label>
        <input type="text" name="address[zip_code]" id="address_zip_code">
    </div>

    <div>
        <span>Country: </span>
        <input type="radio" name="address[country]" id="address_country_us" value="USA">
        <label for="address_country_us">United States</label>
        <input type="radio" name="address[country]" id="address_country_ca" value="CA">
        <label for="address_country_ca">Canada</label>
    </div>

    <div>
        <label for="address_birthday">Birthday</label>
        <input type="date" name="address[birthday]" id="address_birthday">
    </div>

    <div>
        <label for="address_age">Age</label>
        <input type="number" name="address[age]" id="address_age">
    </div>

    <div>
        <label for="address_website">Website</label>
        <input type="url" name="address[website]" id="address_website">
    </div>

    <div>
        <label for="address_phone">Phone</label>
        <input type="tel" name="address[phone]" id="address_phone">
    </div>

    <div>
        <span>Common Interests: </span>
        <input name="address[interest_climb]" type="hidden" value="0">
        <input type="checkbox" value="1" name="address[interest_climb]" id="address_interest_climb">
        <label for="address_interest_climb">Climbing</label>
        <input name="address[interest_dance]" type="hidden" value="0">
        <input type="checkbox" value="1" name="address[interest_dance]" id="address_interest_dance">
        <label for="address_interest_dance">Dancing</label>
        <input name="address[interest_read]" type="hidden" value="0">
        <input type="checkbox" value="1" name="address[interest_read]" id="address_interest_read">
        <label for="address_interest_read">Reading</label>
    </div>

    <div>
        <label for="address_note">Note</label>
        <textarea rows="3" name="address[note]" id="address_note"></textarea>
    </div>

    <div>
        <input type="submit" name="commit" value="Create Address" data-test="submit">
    </div>
</form>
</body>
</html>
